name: Python application

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: "poetry"  # Speeds up dependency installation

    - name: Install Poetry
      run: pip install poetry

    - name: Install dependencies
      run: poetry install --no-interaction --no-cache

    - name: Lint with flake8
      run: poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --ignore=E501,W292,W293

    - name: Test with pytest
      run: poetry run pytest --ignore=llm_benchmark_tests
