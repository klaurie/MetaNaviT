services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./app:/app/app
      - ./uploaded_files:/app/uploaded_files
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - db
    networks:
      - app-network

  ollama:
    image: ollama/ollama:latest
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 8G
    ports:
      - "11434:11434"
    volumes:
      - ./models:/root/.ollama
    entrypoint: ["/bin/ollama"]
    command: serve
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_GPU_LAYERS=33
      - OLLAMA_MODELS=/root/.ollama/models
      - CUDA_VISIBLE_DEVICES=0
      - OLLAMA_KEEP_LOADED=true
      - OLLAMA_MODEL_LOAD_TIMEOUT=120
      - OLLAMA_RUNNER_COUNT=1
      - OLLAMA_RUNNER_TIMEOUT=90
      - OLLAMA_RUNNER_MEMORY_LIMIT=7G
      - CUDA_MEMORY_POOL=true
      - CUDA_MEMORY_POOL_SIZE=6G
      - OLLAMA_PRELOAD=llama2
      - OLLAMA_RUNNER_PREWARM=true
      - OLLAMA_RUNNER_RECYCLE=false
      - OLLAMA_RUNNER_GC_INTERVAL=0
      - OLLAMA_RUNNER_PREWARM_CONCURRENCY=1
      - OLLAMA_RUNNER_PREWARM_LOAD=true
      - OLLAMA_RUNNER_PREWARM_TIMEOUT=300
    ulimits:
      memlock: -1
      stack: 67108864
    restart: unless-stopped
    networks:
      - app-network

  db:
    image: ankane/pgvector:v0.5.1
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./app/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:

 
